  <body>
    <main class="account-body full-screen flex center align-items-center">
      <section class="account gradient gradient-login">
        <form
          action="../../controllers/account/login.php"
          method="post"
          name="login"
        >
          <div>
            <header class="flex column gap-50">
              <h1>Welcome back!</h1>
              <div class="error">
                <h2 class="fw-120">Wrong credentials</h2>
                <p class="fw-80">Invalid email or password</p>
              </div>
              <div class="button-group-container flex-fw justify-sb gap-30">
                <button type="button" data-is-active="true" class="login-btn">
                  Login
                </button>
                <button
                  type="button"
                  data-is-active="false"
                  class="register-btn"
                >
                  Register
                </button>
              </div>
            </header>
            <div class="body flex column gap-20">
              <div class="container">
                <div
                  class="border-bottom flex-fw relative align-items-center"
                  data-border-error="false"
                >
                  <label for="email">
                    <span class="material-symbols-outlined">
                      stacked_email
                    </span>
                  </label>
                  <input
                    class="fw-100"
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Enter your email"
                    required
                  />
                </div>
                <p id="loginEmailError" class="login-error">
                  Email value must be a valid Noroff email address
                </p>
              </div>

              <div class="container">
                <div
                  class="border-bottom flex-fw align-items-center relative"
                  data-border-error="false"
                >
                  <label for="password">
                    <span class="material-symbols-outlined"> lock </span>
                  </label>
                  <input
                    class="fw-100"
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Enter your password"
                    minlength="8"
                    required
                  />
                  <span
                    id="showPassword"
                    data-visibility="false"
                    class="material-symbols-outlined"
                  >
                    visibility_off
                  </span>
                </div>
                <p id="loginPasswordError" class="login-error">
                  Password must be at least 8 characters
                </p>
              </div>

              <div class="remember flex-fw justify-sb align-items-center">
                <div class="flex align-items-center gap-10">
                  <input type="checkbox" name="remember" id="remember" />
                  <label for="remember">Remember me</label>
                </div>

                <a href="forgot-password.php">Forgot your password?</a>
              </div>
            </div>

            <footer class="flex column gap-40">
              <p>
                It's time to tune up your admin powers and make the world groove
                to new melodies and amazing rhythms!
              </p>
              <button id="loginBtn" type="submit" class="btn width-100">
                Log in
              </button>
            </footer>
          </div>
